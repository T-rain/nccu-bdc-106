<body>
	<div class="reveal">
		<div id="slideDiv" class="slides">
			<!-- <section data-markdown="slide-example.md"

					 data-separator-vertical="^----" >
			</section> -->
		</div>
	</div>
	<script>
		// change the n 
		var n = 9;
		var indexArray = Array.apply(null, Array(n+1)).map((x, i) => i);
		indexArray.forEach(element => {
			document.getElementById("slideDiv").innerHTML += "<section data-markdown=\"slide-"+element+".md\" data-separator=\"\n\n\n\" data-separator-vertical=\"^---\" ></section>"
		});

	</script>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			// Display controls in the bottom right corner
			controls: true,
			// Display a presentation progress bar
			progress: true,

			// Display the page number of the current slide
			slideNumber: false,

			// Push each slide change to the browser history
			history: true,

			// Enable keyboard shortcuts for navigation
			keyboard: true,

			// Enable the slide overview mode
			overview: true,

			// Vertical centering of slides
			center: true,

			// Enables touch navigation on devices with touch input
			touch: true,

			// Enable slide navigation via mouse wheel
			mouseWheel: true,

			// Hides the address bar on mobile devices
			hideAddressBar: true,

			// Transition style
			transition: 'concave', // none/fade/slide/convex/concave/zoom

			// Transition speed
			transitionSpeed: 'default', // default/fast/slow

			//Transition style for full page slide backgrounds
			backgroundTransition: 'none', // none/fade/slide/convex/concave/zoom

			// Number of slides away from the current that are visible
			viewDistance: 3,

			rollingLinks: true,

			dependencies: [{
				src: 'plugin/markdown/marked.js'
			}, {
				src: 'plugin/markdown/markdown.js'
			},{ src: 'plugin/zoom-js/zoom.js',
				async: true
			},{
				src: 'plugin/math/math.js',
				async: true
			}, {
				src: 'plugin/highlight/highlight.js',
				async: true,
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}]
		});

		//multiplex notes notes-server print-pdf search 
	</script>
